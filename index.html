<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="piano, online piano, #7days7websites">
  <meta name="description" content="Simple web piano created for #7Days7Websites">
  <meta name="author" content="The Noah">
  <link rel="alternate icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
  <title> My first Web Piano</title>
</head>
<body>
  <h1> My second Piano!</h1>
  <div class="piano">
    <div onclick="noteOn(freqs[0])" class="key white"></div>
    <div  onclick="noteOn(freqs[1])" class="key black"></div>
    <div onclick="noteOn(freqs[2])" class="key white"></div>
    <div onclick="noteOn(freqs[3])" class="key black"></div>
    <div onclick="noteOn(freqs[4])" class="key white"></div>
    <div onclick="noteOn(freqs[5])" class="key white"></div>
    <div onclick="noteOn(freqs[6])" class="key black"></div>
    <div onclick="noteOn(freqs[7])" class="key white"></div>
    <div onclick="noteOn(freqs[8])" class="key black"></div>
    <div onclick="noteOn(freqs[9])" class="key white"></div>
    <div onclick="noteOn(freqs[10])" class="key black"></div>
    <div onclick="noteOn(freqs[11])" class="key white"></div>
  </div>
  <p>TIP: You cannot use the keys of your keyboard yet!</p>
  <footer>Copyright &copy; 2020-2021 The Noah</footer>
  <script src="webaudioapis.js" defer></script>
</body>
</html>
