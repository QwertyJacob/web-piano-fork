<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="piano, online piano, #7days7websites">
  <meta name="description" content="Simple web piano created for #7Days7Websites">
  <meta name="author" content="The Noah">
  <link rel="alternate icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
  <title> My first Web Piano</title>
</head>
<body>
  <h1> My second Piano!</h1>
  <div class="piano">
    <div data-note="C" class="key white"></div>
    <div data-note="Db" class="key black"></div>
    <div data-note="D" class="key white"></div>
    <div data-note="Eb" class="key black"></div>
    <div data-note="E" class="key white"></div>
    <div data-note="F" class="key white"></div>
    <div data-note="Gb" class="key black"></div>
    <div data-note="G" class="key white"></div>
    <div data-note="Ab" class="key black"></div>
    <div data-note="A" class="key white"></div>
    <div data-note="Bb" class="key black"></div>
    <div data-note="B" class="key white"></div>
  </div>
  <p>TIP: You can use the keys of your keyboard!</p>
  <footer>Copyright &copy; 2020-2021 The Noah</footer>
  <script src="audio-api.js" defer></script>
</body>
</html>
